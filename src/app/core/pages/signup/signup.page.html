<div>
  <h1 class="text-xl text-center mt-4">Welcome to BlogMaker</h1>
  <div class="flex min-h-full flex-col justify-center px-6 py-12">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-10 text-center text-2xl font-bold text-gray-900">Signup</h2>
    </div>
  </div>
</div>
<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
  <form class="space-y-6" action="#" method="POST">
    <div>
      <label for="email" class="block text-sm/6 font-medium text-gray-900"
        >Email address or Id</label
      >
      <div class="mt-2">
        <input
          type="text"
          name="text"
          id="text"
          autocomplete="username"
          required
          class="block w-full rounded-md border-2 bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600 sm:text-sm/6"
        />
      </div>
    </div>

    <div>
      <div class="flex items-center justify-between">
        <label for="password" class="block text-sm/6 font-medium text-gray-900"
          >Password</label
        >
      </div>
      <div class="mt-2">
        <div>
          <input
            type="password"
            name="password"
            id="password"
            autocomplete="current-password"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600 sm:text-sm/6"
          />
        </div>
      </div>
    </div>
    <div>
      <label
        for="confirm-password"
        class="block text-sm/6 font-medium text-gray-900"
        >Confirm Password</label
      >
      <div class="mt-2">
        <input
          type="password"
          name="confirm-password"
          id="confirm-password"
          autocomplete="new-password"
          required
          class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600 sm:text-sm/6"
        />
      </div>
    </div>

    <div>
      <button
        type="submit"
        class="flex w-full justify-center rounded-md bg-blue-500 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-blue-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 hover:cursor-pointer"
      >
        Sign Up
      </button>
    </div>
  </form>
  <div class="mt-4 text-center">
    <button
      (click)="goToHome()"
      class="flex-col justify-center rounded-md bg-blue-500 px-3 py-1 text-sm font-semibold text-white shadow-xs hover:bg-blue-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 hover:cursor-pointer"
    >
      Return to Home
    </button>
  </div>
</div>
