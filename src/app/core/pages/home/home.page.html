<div>
  <div class="flex justify-between items-center mb-4">
    <p class="text-2xl">Home Page</p>
    <div class="flex space-x-4">
      <button
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 hover:cursor-pointer"
        (click)="goToSignUp()"
      >
        Sign Up
      </button>
      <button
        class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 hover:cursor-pointer"
        (click)="goToLogin()"
      >
        Login
      </button>
    </div>
  </div>

  <ng-icon hlm size="sm" name="lucideEye"></ng-icon>
  <ng-icon hlm size="sm" name="lucideEyeOff"></ng-icon>

  <app-card class="mt-4" />
</div>
